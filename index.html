<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="xp-calculator">
        <div class="top">
            <h2>Evermore Shards XP Calculator</h2>

            <form action="">
                <div class="group">
                    <div class="title"> Current level</div>
                    <input type="text" value ="0" class="current-lvl">
                </div>

                <div class="group">
                    <div class="title"> Target level</div>
                    <input type="text" value ="1" class="target-lvl">
                </div>              
                
                <div class="group">
                    <div class="title"> Current XP</div>
                    <input type="text" value ="0" class="current-xp">
                </div>         
            </form>

            <div class="top2">

                <form2 action="">
                    <div class="group2">
                        <div class="title"> XP per craft</div>
                        <input type="text" value ="48" class="craft-xp">
                    </div>                  
                
                </form2>         
                
                <button class="calculate-btn">Calculate</button>
            
            </div>

        </div>

        <!-- Bottom section -->

        
        <div class="result">
                
            <div class="xp-difference">
                <h3>EXP needed</h3>
                <div class="value">1,201</div>   
            </div>           

            
            <div class="crafts-needed">
                <h3>Crafts needed</h3>
                <div class="value">1</div>    
            </div>  
            
        </div>    
                       
    </div>


    <script src="main.js"></script>
    
</body>
</html>
